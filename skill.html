<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Bars</title>
    <style>
      body {
        font-family: "Poppins", Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        width: 70%;
        margin: 0 auto;
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      @keyframes waveLoad {
        0% {
          background-position: 200% 0;
          width: 0%;
        }
        100% {
          background-position: 0 0;
        }
      }

      .bar {
        background: rgba(255, 255, 255, 0.15);
        padding: 5px;
        border-radius: 30px;
        margin-bottom: 25px;
        font-size: 20px;
        color: #fff;
        font-weight: 600;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.6);
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.4),
          0 6px 15px rgba(0, 0, 0, 0.3);
        transform: rotateX(6deg) rotateY(-6deg);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .bar:hover {
        transform: rotateX(0deg) rotateY(0deg) scale(1.05);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
      }

      .bar::before {
        content: attr(data-skill);
        display: inline-block;
        padding: 12px 0 12px 20px;
        border-radius: inherit;
        animation: waveLoad 3s ease forwards;
        background: linear-gradient(270deg, #ff416c, #ff4b2b, #ff416c, #ff4b2b);
        background-size: 200% 100%;
        box-shadow: 0 0 20px rgba(255, 75, 43, 0.8);
        transition: all 0.4s ease;
      }

      /* Color Variations */
      .bar.front::before {
        background: linear-gradient(270deg, #ffcc33, #ff6600, #ffcc33, #ff6600);
        box-shadow: 0 0 25px rgba(255, 180, 50, 0.8);
        background-size: 200% 100%;
        animation: waveLoad 3s ease forwards;
      }

      .bar.back::before {
        background: linear-gradient(270deg, #33ccff, #0066ff, #33ccff, #0066ff);
        box-shadow: 0 0 25px rgba(0, 153, 255, 0.8);
        background-size: 200% 100%;
        animation: waveLoad 3s ease forwards;
      }

      /* Skill Levels */
      .bar.learning::before {
        width: calc(25% - 15px);
      }

      .bar.basic::before {
        width: calc(45% - 15px);
      }

      .bar.intermediate::before {
        width: calc(65% - 15px);
      }

      .bar.advanced::before {
        width: calc(85% - 15px);
      }

      .bar.expert::before {
        width: calc(100% - 15px);
      }

      /* Entry Animation */
      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(40px) rotateX(10deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotateX(6deg);
        }
      }

      .bar {
        animation: floatIn 1s ease forwards;
      }

      .bar:nth-child(1) {
        animation-delay: 0.3s;
      }
      .bar:nth-child(2) {
        animation-delay: 0.5s;
      }
      .bar:nth-child(3) {
        animation-delay: 0.7s;
      }
      .bar:nth-child(4) {
        animation-delay: 0.9s;
      }
      .bar:nth-child(5) {
        animation-delay: 1.1s;
      }

      /* Back Button */
      .back-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease;
        transform: translateZ(10px);
      }

      .back-btn:hover {
        transform: scale(1.1) rotateX(10deg);
        box-shadow: 0 10px 25px rgba(0, 114, 255, 0.6);
        background: linear-gradient(90deg, #0072ff, #00c6ff);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bar front learning" data-skill="HTML"></div>
      <div class="bar front intermediate" data-skill="CSS"></div>
      <div class="bar back advanced" data-skill="JavaScript"></div>
      <div class="bar front expert" data-skill="React"></div>
      <div class="bar back basic" data-skill="Node.js"></div>

      <div style="text-align: center">
        <button class="back-btn" onclick="history.back()" href="index.html">
          â¬… Back
        </button>
      </div>
    </div>
  </body>
</html>
