<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}

    /* ðŸ”¥ Animated Gradient Background */
    body {
      background: linear-gradient(120deg, #0d0d0d, #f9d949, #ffa600, #0d0d0d);
      background-size: 400% 400%;
      animation: gradientMove 8s infinite alternate;
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
      color: white; position: relative;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }

    /* Back Button */
    .back-btn {
      position: absolute; top: 20px; left: 20px;
      background: #fff; color: #000; font-weight: 700;
      padding: 10px 22px; border-radius: 50px; cursor: pointer;
      border: none; transition: .3s; box-shadow: 0 0 15px #fff;
    }
    .back-btn:hover {transform: scale(1.1); box-shadow: 0 0 25px #fff;}

    /* Title */
    h1 {font-size: 3.2em; margin-bottom: 20px; text-shadow: 0 0 25px white;}

    /* Wheel Container Larger */
    .wheel-container {position: relative; width: 750px; height: 380px; perspective: 1000px;}

    .wheel {
      position: absolute; bottom: 0; left: 50%;
      transform-style: preserve-3d;
      transform: translateX(-50%) rotateX(60deg);
      animation: rotateWheel 16s linear infinite;
    }

    @keyframes rotateWheel {
      from {transform: translateX(-50%) rotateX(60deg) rotateZ(0deg);}
      to {transform: translateX(-50%) rotateX(60deg) rotateZ(360deg);}
    }

    /* Icon Glow + Hover Bounce */
    .icon {position: absolute; bottom: 0; left: 50%; transform-origin: bottom center;}
    .icon img {
      width: 90px; height: 90px; border-radius: 50%;
      padding: 12px; transition: .4s;
    }
    .icon:hover img {
      transform: scale(1.25) translateY(-10px);
      filter: drop-shadow(0 0 25px currentColor);
    }

    /* Neon Color Assignments */
    .js {color: #ffde59;}
    .react {color: #61dafb;}
    .node {color: #3c873a;}
    .mongo {color: #4db33d;}
    .html {color: #ff5722;}
    .css {color: #2965f1;}
    .excel {color: #21a366;}
    .word {color: #2b579a;}
    .ppt {color: #d24726;}

    /* Info Box */
    .center-info {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); width: 320px;
      background: rgba(0,0,0,.65); padding: 30px;
      border-radius: 18px; backdrop-filter: blur(5px);
      box-shadow: 0 0 25px #fff; transition: .4s;
    }
    .center-info h2 {color: #fff; text-shadow: 0 0 10px #ffd700;}
  </style>
</head>

<body>

  <button class="back-btn" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i> Back</button>

  <h1>My Skills</h1>

  <div class="wheel-container">
    <div class="center-info" id="infoBox">
      <h2>Select a Skill</h2>
      <p>Click any icon to learn more about the skill.</p>
    </div>

    <div class="wheel">

      <!-- 9 Icons  âž 40Â° Distance -->
      <div class="icon js" style="transform: rotateZ(0deg) translateY(-300px);" onclick="showInfo('JavaScript','Dynamic scripting language for web.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg">
      </div>

      <div class="icon react" style="transform: rotateZ(40deg) translateY(-300px);" onclick="showInfo('React','Library for building interactive UI.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original.svg">
      </div>

      <div class="icon node" style="transform: rotateZ(80deg) translateY(-300px);" onclick="showInfo('Node.js','JavaScript runtime for backend apps.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/nodejs/nodejs-original.svg">
      </div>

      <div class="icon mongo" style="transform: rotateZ(120deg) translateY(-300px);" onclick="showInfo('MongoDB','NoSQL database for flexibility & scale.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mongodb/mongodb-original.svg">
      </div>

      <div class="icon html" style="transform: rotateZ(160deg) translateY(-300px);" onclick="showInfo('HTML5','Structure of webpages.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg">
      </div>

      <div class="icon css" style="transform: rotateZ(200deg) translateY(-300px);" onclick="showInfo('CSS3','Styling & animations.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg">
      </div>

      <div class="icon excel" style="transform: rotateZ(240deg) translateY(-300px);" onclick="showInfo('Microsoft Excel','Data analysis & spreadsheets.')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoftexcel.svg">
      </div>

      <div class="icon word" style="transform: rotateZ(280deg) translateY(-300px);" onclick="showInfo('Microsoft Word','Document designing & formatting.')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoftword.svg">
      </div>

      <div class="icon ppt" style="transform: rotateZ(320deg) translateY(-300px);" onclick="showInfo('PowerPoint','Presentation creation & design.')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoftpowerpoint.svg">
      </div>

    </div>
  </div>

  <script>
    function showInfo(title, desc){
      const box = document.getElementById("infoBox");
      box.querySelector("h2").innerText = title;
      box.querySelector("p").innerText = desc;
      box.style.transform = "translate(-50%, -50%) scale(1.14)";
      setTimeout(()=> box.style.transform = "translate(-50%, -50%) scale(1)", 350);
    }
  </script>

</body>
</html>
