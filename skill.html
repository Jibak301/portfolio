<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top right, #f9d949, #0d0d0d 70%);
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* ðŸ”™ Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f9d949;
      color: #000;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.4);
    }

    .back-btn:hover {
      background: #fff;
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
      transform: scale(1.05);
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .wheel-container {
      position: relative;
      width: 600px;
      height: 300px;
      perspective: 1000px;
    }

    .wheel {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-style: preserve-3d;
      transform: translateX(-50%) rotateX(60deg);
      animation: rotateWheel 20s linear infinite;
    }

    @keyframes rotateWheel {
      from {
        transform: translateX(-50%) rotateX(60deg) rotateZ(0deg);
      }
      to {
        transform: translateX(-50%) rotateX(60deg) rotateZ(360deg);
      }
    }

    .icon {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .icon img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #1e1e1e;
      padding: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.4);
      transition: all 0.3s ease;
    }

    .icon:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
    }

    .center-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.4);
      transition: all 0.5s ease;
      width: 300px;
    }

    .center-info h2 {
      font-size: 1.8em;
      color: #ffd60a;
      margin-bottom: 10px;
    }

    .center-info p {
      font-size: 0.95em;
      color: #ddd;
    }

    /* ðŸ”¹ Responsive Design */
    @media (max-width: 900px) {
      .wheel-container {
        width: 450px;
        height: 220px;
      }
      .icon img {
        width: 65px;
        height: 65px;
      }
      .center-info {
        width: 250px;
        padding: 20px;
      }
      .center-info h2 {
        font-size: 1.5em;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .wheel-container {
        width: 320px;
        height: 180px;
      }
      .icon img {
        width: 50px;
        height: 50px;
      }
      .center-info {
        width: 200px;
        padding: 15px;
      }
      .center-info h2 {
        font-size: 1.3em;
      }
      .center-info p {
        font-size: 0.85em;
      }
      .back-btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Back</button>

  <h1>My Skills</h1>

  <div class="wheel-container">
    <div class="center-info" id="infoBox">
      <h2>JavaScript</h2>
      <p>Powerful scripting language used for interactive and dynamic web applications.</p>
    </div>

    <div class="wheel">
      <div class="icon" style="transform: rotateZ(0deg) translateY(-250px);" onclick="showInfo('JavaScript', 'Dynamic scripting language for interactive web content.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="JS">
      </div>
      <div class="icon" style="transform: rotateZ(60deg) translateY(-250px);" onclick="showInfo('React', 'JavaScript library for building beautiful user interfaces.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original.svg" alt="React">
      </div>
      <div class="icon" style="transform: rotateZ(120deg) translateY(-250px);" onclick="showInfo('Node.js', 'Server-side runtime for building scalable applications.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/nodejs/nodejs-original.svg" alt="Node">
      </div>
      <div class="icon" style="transform: rotateZ(180deg) translateY(-250px);" onclick="showInfo('MongoDB', 'NoSQL database designed for flexibility and scalability.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mongodb/mongodb-original.svg" alt="MongoDB">
      </div>
      <div class="icon" style="transform: rotateZ(240deg) translateY(-250px);" onclick="showInfo('HTML5', 'Markup language for structuring web content.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg" alt="HTML">
      </div>
      <div class="icon" style="transform: rotateZ(300deg) translateY(-250px);" onclick="showInfo('CSS3', 'Stylesheet language for designing and animating web pages.')">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg" alt="CSS">
      </div>
    </div>
  </div>

  <script>
    function showInfo(title, desc) {
      const infoBox = document.getElementById("infoBox");
      infoBox.querySelector("h2").innerText = title;
      infoBox.querySelector("p").innerText = desc;

      infoBox.style.transform = "translate(-50%, -50%) scale(1.1)";
      setTimeout(() => {
        infoBox.style.transform = "translate(-50%, -50%) scale(1)";
      }, 400);
    }

    function goBack() {
      window.history.back(); // goes to previous page
      // or replace with: window.location.href = "index.html"; // go to homepage
    }
  </script>
</body>
</html>
